spring.application.name=Calendar
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
#server.servlet.context-path=/calendar/api/
server.port=9090

# Eureka properties
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# GMail settings
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=

#Mongo properties
mongo.address=mongodb://localhost:27017/
mongo.database.name=calendar

#Notificator
notificator.endpoint=http://localhost:9092/notificator/api/send_email

### LOGBACK properties ###
logging.path=/logs
logging.file=calendar
logging.level.root=info
logging.serialization.level=error

spring.mvc.pathmatch.matching-strategy=ant-path-matcher